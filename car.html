<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERCEDES-AMG G-КЛАСС</title>
    <link rel="stylesheet" href="css/style_page.css">
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="nav">
                <iconify-icon icon="cbi:mercedes" id="merc-logo" ></iconify-icon>
                <ul class="navbar">
                    <li> <a href="javascript:void(0);" class="catalog_btn" onclick="openCatalogPanel()">Каталог</a></li>
                    <li> <a href="javascript:void(0);" class="about_btn" onclick="openAboutPanel()">О компании</a></li>
                    <li> <a href="javascript:void(0);"  class="toContacts" onclick="scrollToButtom()">Контакты</a></li>
                </ul>
                <a><iconify-icon icon="fe:search" class="search-icon" id="searchIcon"></iconify-icon></a>
                <a><iconify-icon icon="flowbite:phone-outline" class="phoneIcon" id="phone-icon" onclick="openCall()"></iconify-icon> </a>
                <a href="map.html"> <iconify-icon icon="bx:map" id="map-icon"></iconify-icon> </a>
                <a><iconify-icon icon="iconamoon:close" class="close-icon" id="searchClose"></iconify-icon></a>
            </div>
            <div class="search-form">
                <input type="text" id="searhBox" placeholder="Введите слова для поиска">
                <iconify-icon icon="fe:search" id="search_btn" onclick="changePage()" class="search" ></iconify-icon>
            </div>
            <main class="about">
                <img src="css/img/about_bg.jpg" class="about_bg" alt="">
                <img src="css/img/about_left.jpg" class="about_left" alt="">
                <a href="news.html"> <img src="css/img/news.png" class="news_img" alt=""></a>
                <a href="stories.html"><img src="css/img/stories.png" class="stories_img" alt=""></a>
                <iconify-icon icon="simple-line-icons:close" id="closeAbout"  onclick="closeAboutPanel()"></iconify-icon>
            </main>
            <main class="catalog_menu">
                <img src="css/img/catalog_bg.jpg" class="catalog_bg" alt="">
                <img src="css/img/catalog_left.jpg" class="about_left" alt="">
                <img src="css/img/all.png" href="javascript:void(0);" class="all_img" alt="" onclick="allInCatalog()">
                <img src="css/img/sedan.png" href="javascript:void(0);" class="sedan_img" alt="" onclick="sedanCatalog()">
                <img src="css/img/cupe.png" href="javascript:void(0);" class="cupe_img" alt=""  onclick="cupeCatalog()">
                <img src="css/img/vnedor.png" href="javascript:void(0);" class="vnedor_img" alt=""  onclick="vnCatalog()">
                <iconify-icon icon="simple-line-icons:close" id="closeAbout"  onclick="closeCatalogPanel()"></iconify-icon>
                <div class="sedan_menu">
                    <img src="css/img/catalor_right.jpg" class="catalog_right" alt="">
                    <img src="css/img/s-class.png" class="sedan_s_img" onclick="SInCatalog()" alt="">
                    <img src="css/img/e-class.png" class="sedan_e_img" onclick="EInCatalog()" alt="">
                </div>
                <div class="cupe_menu">
                    <img src="css/img/catalor_right.jpg" class="catalog_right" alt="">
                    <img src="css/img/gle.png" class="sedan_s_img" alt="" onclick="GLEInCatalog()">
                </div>
                <div class="vnedor_menu">
                    <img src="css/img/catalor_right.jpg" class="catalog_right" alt="">
                    <img src="css/img/glb.png" class="vned_g_img" alt="" onclick="GLBInCatalog()">
                    <img src="css/img/g-class.png" class="sedan_s_img" alt="" onclick="GInCatalog()">
                </div>
            </main>
            <footer class="call">
                <img src="css/img/blur2.png" class="blur_img" alt="">
                <img src="css/img/form.png" class="form_img" alt="">
                <img src="css/img/btn.png" class="btn_img" alt="" onclick="closeCall()">
                <iconify-icon icon="simple-line-icons:close" class="close-icon-call" onclick="closeCall()"></iconify-icon>
                <div class="name"></div>
                <input type="text" maxlength="20" id="nameBox" placeholder="Введите имя">
                <div class="phone"></div>
                <input type="text" id="phoneBox" placeholder="Введите телефон">
            </footer>
        </header>
        <div class="page">
            <img src="css/img/cars/PAGE/Group 4.png" class="page1" alt="">
            <img src="css/img/cars/PAGE/PageText.png" class="pageText" alt="">
            <img src="css/img/cars/PAGE/Group 5.png" class="page2" alt="">
            <img src="css/img/cars/PAGE/Rectangle 52.png" class="page3" alt="">
            <img src="css/img/cars/PAGE/Group 6.png" class="page4" alt="">
            <img src="css/img/cars/PAGE/Group 7.png" class="page5" alt="">
            <img src="css/img/cars/PAGE/Group 8.png" class="page6" alt="">
            <img src="css/img/cars/PAGE/PageBTN.png" class="pageBTN" alt="" onclick="openCall()">
        </div>
        <footer class="footer">
            <img src="css/img/footer.png" alt="">
        </footer>
        <script src="main.js" defer></script>
        <script src="https://unpkg.com/imask"></script>
</body>
</html>
